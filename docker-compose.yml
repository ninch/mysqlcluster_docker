version: '2'
services:
    ndb_mgmd:
        image: mysql/mysql-cluster
        container_name: manager1
        environment:
            - MYSQL_ROOT_PASSWORD=root
        command:
            - ndb_mgmd
        networks:
            cluster:
                ipv4_address: 192.168.0.2
    ndbd1:
        image: mysql/mysql-cluster
        container_name: ndb1
        depends_on:
            - ndb_mgmd
        command:
            - ndbd
        networks:
            cluster:
                ipv4_address: 192.168.0.3
    ndbd2:
        image: mysql/mysql-cluster
        container_name: ndb2
        depends_on:
            - ndb_mgmd
        command:
            - ndbd
        networks:
            cluster:
                ipv4_address: 192.168.0.4
    mysqld:
        image: mysql/mysql-cluster
        container_name: mysql1
        environment:
            - MYSQL_ROOT_PASSWORD=root
        command:
            - mysqld
        expose:
            - "3306"
        ports:
            - "3306:3306"
        networks:
            cluster:
                ipv4_address: 192.168.0.10
networks:
    cluster:
        driver: bridge
        driver_opts:
            com.docker.network.enable_ipv6: "false"
        ipam:
            driver: default
            config:
                - subnet: 192.168.0.0/16
                  gateway: 192.168.0.1

